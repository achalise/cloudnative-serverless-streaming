spring:
  kafka:
    bootstrap-servers: localhost:9092
  cloud:
    stream:
      kafka:
        binder:
          consumer:
            configuration:
              value.deserializer: org.springframework.kafka.support.serializer.JsonDeserializer
              key.deserializer: org.apache.kafka.common.serialization.StringDeserializer
        bindings:
          claimProcessor-in-0:
            consumer:
              configuration:
                value.deserializer: org.springframework.kafka.support.serializer.JsonDeserializer
                key.deserializer: org.apache.kafka.common.serialization.StringDeserializer
          claimRequestProcessor-in-0:
            consumer:
              configuration:
                value.deserializer: org.springframework.kafka.support.serializer.JsonDeserializer
                key.deserializer: org.apache.kafka.common.serialization.StringDeserializer
      function:
         bindings:
           claimProcessor-in-0: CLAIMS
           claimProcessor-out-0: sinkinput
           claimRequestProcessor-in-0: sinkinput
           claimRequestProcessor-out-0: sinkoutput
    function:
      definition: claimProcessor;claimRequestProcessor